name: PHP Quality Tests

on: 
  pull_request: 
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [
          8.1, 
          8.2, 
          8.3
        ]
    name: Test PHP ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up PHP
        uses: setup-php/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
          tools: cs2pr
      - name: Setup Composer Auth
        run: composer config -g github-oauth.github.com $GITHUB_TOKEN
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: composer install
      - name: Run lint
        run: composer run phpcs -- -q --report=checkstyle | cs2pr
      - name: Run tests
        run: composer run phpunit
      - name: Run static analysis
        run: composer run phpstan -- --error-format=checkstyle --memory-limit=1G | cs2pr
      - name: Run coverage-check
        run: composer run coverage-check
